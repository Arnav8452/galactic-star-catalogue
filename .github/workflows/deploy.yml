name: build-and-deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Give the runner permission to push to the repository (required by peaceiris action)
permissions:
  contents: write    # <<--- must be write so the action can push gh-pages
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (with credentials for pushing)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   # ensure GITHUB_TOKEN is available for pushes

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        
      - name: Copy star data into dist
        run: |
          mkdir -p dist/data
          cp -r public/hipparcos_sample.ndjson dist/data/hipparcos_sample.ndjson

      - name: Show dist contents (debug)
        run: |
          echo "Node: $(node -v)  npm: $(npm -v)"
          echo "dist listing:"
          ls -la dist || true
          echo "---- dist/index.html (first 120 lines) ----"
          sed -n '1,120p' dist/index.html || true

      - name: Copy index to 404 for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Configure git user (helps avoid git errors)
        run: |
          git config user.name "github-actions[bot]" || true
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com" || true

      - name: Deploy to gh-pages (peaceiris)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
